version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: flenvn-postgres
    environment:
      POSTGRES_USER: flenvn_user
      POSTGRES_PASSWORD: flenvn_strong_password_123
      POSTGRES_DB: flenvn_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
